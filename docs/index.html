<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Summarizer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin: 0;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
            resize: none;
            box-sizing: border-box; 
        }
        p {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h3>AI Summarizer</h3>
    <p>Вставьте ссылку на статью, YouTube или просто текст:</p>
    <textarea id="inputText" placeholder="https://... или текст"></textarea>
    
    <script>
        const tg = window.Telegram.WebApp;
        
        tg.ready();
        
        tg.expand();

        tg.MainButton.setText("Сделать саммари");
        tg.MainButton.show();

        tg.MainButton.onClick(function() {
            const data = document.getElementById("inputText").value;
            
            if (data.trim() === "") {
                tg.showAlert("Введите текст или ссылку!");
                return;
            }

            tg.sendData(data);
        });
    </script>
</body>
</html>
