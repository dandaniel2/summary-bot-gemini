<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini Input</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            display: flex;
            flex-direction: column;
            padding: 16px;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
            user-select: none;
        }

        h3 { margin: 0 0 10px 0; font-size: 18px;}
        p { color: var(--tg-theme-hint-color, #999); font-size: 14px; margin-bottom: 10px; }

        .input-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            outline: none;
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        textarea:focus {
            border-color: var(--tg-theme-button-color, #3390ec);
        }

        .btn-paste {
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--tg-theme-secondary-bg-color, #e0e0e0);
            color: var(--tg-theme-text-color, #000);
            margin-bottom: 10px;
            align-self: flex-start;
            transition: opacity 0.2s;
        }

        .btn-paste:active { opacity: 0.7; }
    </style>
</head>
<body>
    <h3>AI Summary</h3>
    
    <button class="btn-paste" onclick="pasteFromClipboard()">
        üìã –í—Å—Ç–∞–≤–∏—Ç—å –∏–∑ –±—É—Ñ–µ—Ä–∞
    </button>

    <div class="input-container">
        <textarea id="inputText" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ —Å—Å—ã–ª–∫—É..."></textarea>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        tg.MainButton.setText("–û—Ç–ø—Ä–∞–≤–∏—Ç—å");
        tg.MainButton.show();
        tg.MainButton.onClick(sendDataToBot);

        function sendDataToBot() {
            const textarea = document.getElementById("inputText");
            const data = textarea.value;

            textarea.blur();

            if (data.trim() === "") {
                tg.HapticFeedback.notificationOccurred('error');
                tg.showAlert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π!");
                return;
            }

            try {
                tg.HapticFeedback.notificationOccurred('success');
                tg.sendData(data);
            } catch (e) {
                tg.HapticFeedback.notificationOccurred('warning');
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏',
                    message: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–Ω–æ–ø–∫—É "–í–≤–æ–¥ —Ç–µ–∫—Å—Ç–∞" –ø–æ–¥ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–æ–π –±–æ—Ç–∞, –∞ –Ω–µ –º–µ–Ω—é –Ω–∞—Å—Ç—Ä–æ–µ–∫.',
                    buttons: [{type: 'ok'}]
                });
            }
        }

        function pasteFromClipboard() {
            const textarea = document.getElementById("inputText");
            textarea.focus();
            
            if (tg.readTextFromClipboard) {
                tg.readTextFromClipboard((clipText) => {
                    if (clipText) {
                        textarea.value = clipText;
                        tg.HapticFeedback.notificationOccurred('selection');
                    } else {
                        tg.showAlert("–ë—É—Ñ–µ—Ä –ø—É—Å—Ç –∏–ª–∏ –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–∞.");
                    }
                });
            } else {
                navigator.clipboard.readText()
                    .then(text => { textarea.value = text; })
                    .catch(() => tg.showAlert("–ù–∞–∂–º–∏—Ç–µ –¥–æ–ª–≥–æ –Ω–∞ –ø–æ–ª–µ -> –í—Å—Ç–∞–≤–∏—Ç—å"));
            }
        }
    </script>
</body>
</html>
