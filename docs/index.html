<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini Input</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
            
            user-select: none;
            -webkit-user-select: none;
        }

        h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        p {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            flex-grow: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            outline: none;

            user-select: text !important;
            -webkit-user-select: text !important;
            
            -webkit-touch-callout: default !important;
        }

        textarea:focus {
            border-color: var(--tg-theme-button-color, #3390ec);
        }
    </style>
</head>
<body>
    <h3>Ввод текста</h3>
    <p>Вставьте ссылку или длинный текст для анализа:</p>
    
    <textarea id="inputText" placeholder="Нажмите и удерживайте здесь, чтобы вставить текст..."></textarea>
    
    <script>
        const tg = window.Telegram.WebApp;
        
        tg.ready();
        tg.expand(); 

        tg.MainButton.setText("Отправить боту");
        tg.MainButton.show();

        tg.MainButton.onClick(function() {
            const data = document.getElementById("inputText").value;
            if (data.trim() === "") {
                tg.HapticFeedback.notificationOccurred('error');
                tg.showAlert("Поле пустое!");
                return;
            }
            tg.HapticFeedback.notificationOccurred('success');
            tg.sendData(data);
        });

        document.getElementById("inputText").focus();
    </script>
</body>
</html>
